name: Publish API Docs

on:
  push:
    branches: [docs]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
      - run: git lfs checkout

      - uses: bahmutov/npm-install@v1
        with:
          install-command: yarn --immutable-cache

      - name: Build docs
        run: yarn run build:docs

      - name: Build p5-analysis API docs
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: p5-analysis/build/docs
          target-folder: p5-analysis

      - name: Build p5-server API docs
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: p5-server/build/docs
          target-folder: p5-server
